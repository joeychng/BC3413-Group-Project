<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0044cc;
            --primary-dark: #143bb5;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background: #F9FAFF;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Banner (Ensures Background Stays) */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 350px; /* Adjust height for better visibility */
            background: url('https://i.pinimg.com/736x/eb/93/f9/eb93f90b67e0022291381d4f429e4905.jpg') no-repeat center center/cover;
            z-index: -1; /* Push behind other content */
        }

        /* Top Navigation Bar */
        .top_nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 10px rgba(26, 86, 219, 0.1);
            margin-bottom: 20px;
            border-radius: 0;
            width: 100%;
            position: relative;
        }

        .nav_logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 15px;
        }

        .nav_actions {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .logout_button {
          padding: 10px 16px;
          background-color: var(--primary);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 8px;
          transition: all 0.2s ease;
        }

        .logout_button:hover {
          background-color: var(--primary-dark);
          transform: translateY(-1px);
        }

        .back_button {
            padding: 10px 16px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            position: fixed;  /* Fixed button at the bottom */
            bottom: 20px;
            left: 20px;       /* Positioned at the left */
            transition: all 0.2s ease;
        }

        .back_button:hover {
            background-color: #e0e0e0;
        }

        /* Container */
        .container {
            width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-top: 200px; /* Ensures content isn't covered by banner */
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: black;
        }

        .form-group {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            height: 40px;
            margin: 10px 0;
            padding: 0 10px;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-button {
            width: 100%;
            height: 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            margin-top: 20px;
        }

        select {
            background: white;
        }

        /* Result Display */
        .result {
            margin-top: 20px;
            font-size: 18px;
            display: none; /* Hide by default */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <!-- Top Navigation Bar with Back and Logout Buttons -->
    <div class="top_nav">
        <div class="nav_logo">
            <i class="fas fa-chart-line"></i> EasyFinance
        </div>
        <div class="na_actions">
            <button id="logoutButton" class="logout_button">
            <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Banner (Background Image) -->
    <div class="banner"></div>

    <!-- Stock Information Form -->
    <div class="container">
        <h2>Risk Tolerance Profile for {{ username }}</h2>
        <p><strong>Current Risk Tolerance:</strong> <span id="current_risk_tolerance">{{ risk_tolerance }}</span></p>
        <form id="risk_tolerance-form" action="{{ url_for('risk_tolerance', username=session.get('login_username')) }}" method="POST">
            <div class="form-group">
                <label for="risk_tolerance">Update your risk tolerance:</label>
                <!-- Dropdown (Select box) -->
                <select id="risk_tolerance" class="form-input" name="risk_tolerance" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button class="form-button" type="submit">Confirm</button>
            </div>
        </form>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.go(-2)">
        <i class="fas fa-arrow-left"></i> Back
    </button>

</body>
</html>
