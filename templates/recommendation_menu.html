<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/navigation_bar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #1a56db;
            --primary-dark: #1e429f;
            --primary-light: #3b82f6;
            --primary-lighter: #93c5fd;
            --primary-lightest: #dbeafe;
            --text-on-primary: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 350px; 
            background: url('https://i.pinimg.com/736x/eb/93/f9/eb93f90b67e0022291381d4f429e4905.jpg') no-repeat center center/cover;
            z-index: -1; 
        }

        .container {
            position: absolute;
            left: 13%;
            width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-top: 700px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: black;
        }

        .form-button {
            width: 100%;
            height: 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-logo">
            <i class="fas fa-chart-line"></i> EasyFinance
        </div>
        <div class="nav-actions">
            <a href="javascript:history.back()" class="nav-button">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a href="javascript:history.back()" class="nav-button">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
             <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </button>
            </form>
        </div>


    <!-- Banner (Background Image) -->
    <div class="banner"></div>

    <!-- Stock Information Buttons -->
    <div class="container">
        <h2>Stock Recommendation</h2><br><br>

        <!-- Input for Ticker Symbol -->
        <input type="text" id="ticker-input" placeholder="Enter stock ticker (e.g. AAPL)" style="width: 100%; height: 40px; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">

        <!-- Buttons for Stock Recommendations and Market Sentiments -->
        <button class="form-button" id="get-stock-recommendation" type="button">Get Stock Recommendation</button>
    </div>


    <script>
        const tickerInput = document.getElementById("ticker-input");
        document.getElementById("get-stock-recommendation").addEventListener("click", function () {
            const ticker = tickerInput.value.trim().toUpperCase();
            if (ticker) {
                window.location.href = `/get_stock_recommendation?ticker=${ticker}`;
            } else {
                alert("Please enter a stock ticker.");
            }
        });

    </script>

</body>
</html>
