<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Transaction History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary: #1a56db;
      --primary-dark: #1e429f;
      --primary-light: #3b82f6;
      --primary-lighter: #93c5fd;
      --text-on-primary: #ffffff;
      --success: #10b981;
      --danger: #ef4444;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    body {
      background-color: #f0f5ff;
      color: var(--gray-800);
      padding: 20px;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #f0f5ff 0%, #e0eafc 100%);
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(26, 86, 219, 0.1);
      overflow: hidden;
      border: 1px solid rgba(26, 86, 219, 0.05);
    }

    .header {
      padding: 30px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
    }

    .title::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background-color: var(--primary-lighter);
      margin-top: 8px;
      border-radius: 2px;
    }

    .description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      margin-bottom: 24px;
    }

    .controls {
      background-color: white;
      padding: 20px 30px;
      border-bottom: 1px solid var(--primary-lightest);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-container {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-grow: 1;
    }

    .search-box {
      position: relative;
      flex: 1;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 16px;
    }

    .filter-button {
      padding: 12px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .filter-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      box-shadow: 0 2px 10px rgba(26, 86, 219, 0.1);
      margin-bottom: 20px;
      border-radius: 12px;
      max-width: 1200px;
      margin: 0 auto 20px auto;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-button {
      padding: 10px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .logout-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .bottom-right-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .bottom-right-button {
      padding: 10px 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s ease;
    }

    .bottom-right-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    #stock-info {
      padding: 30px;
      display: none; /* ❗️Hidden by default */
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
    }

    #stock-info h2 {
      margin-bottom: 20px;
    }

    #stock-info div {
      margin-bottom: 10px;
      font-size: 16px;
    }

    #stock-info strong {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-logo"><i class="fas fa-chart-line"></i> EasyFinance</div>
    <div class="nav-actions">
      <button class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">Fetch Stock Info</h1>
      <p class="description">View Stock Information and Performance</p>
    </div>

    <div class="controls">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Search by Ticker">
        </div>
        <button class="filter-button" id="filterButton"><i class="fas fa-filter"></i> Filter</button>
      </div>
    </div>

    <div id="stock-info">
      <h2>Stock Details</h2>
      <div><strong>Ticker:</strong> <span id="ticker-info"></span></div>
      <div><strong>Company:</strong> <span id="company-info"></span></div>
      <div><strong>Sector:</strong> <span id="sector-info"></span></div>
      <div><strong>Industry:</strong> <span id="industry-info"></span></div>
      <div><strong>Market Cap:</strong> <span id="market-cap-info"></span></div>
      <div><strong>Previous Close:</strong> <span id="previous-close-info"></span></div>
      <div><strong>Trailing PE:</strong> <span id="trailing-pe-info"></span></div>
      <div><strong>Forward PE:</strong> <span id="forward-pe-info"></span></div>
    </div>
  </div>

  <div class="bottom-right-buttons">
    <button class="bottom-right-button" onclick="window.location.href='/recommendations'">
      Recommendations <i class="fas fa-chevron-right"></i>
    </button>
    <button class="bottom-right-button" onclick="window.location.href='/sentiments'">
      Market Sentiments <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <script>
    document.getElementById('filterButton').addEventListener('click', async function () {
      const input = document.getElementById('searchInput').value.trim();
      const stockInfo = document.getElementById('stock-info');

      if (!input) return;

      try {
        const response = await fetch(`/api/stock/${input}`);
        if (!response.ok) throw new Error("Stock not found");

        const data = await response.json();

        document.getElementById('ticker-info').textContent = data.Ticker || "N/A";
        document.getElementById('company-info').textContent = data.Company || "N/A";
        document.getElementById('sector-info').textContent = data.Sector || "N/A";
        document.getElementById('industry-info').textContent = data.Industry || "N/A";
        document.getElementById('market-cap-info').textContent = data['Market Cap'] || "N/A";
        document.getElementById('previous-close-info').textContent = data['Previous Close'] || "N/A";
        document.getElementById('trailing-pe-info').textContent = data['Trailing PE'] || "N/A";
        document.getElementById('forward-pe-info').textContent = data['Forward PE'] || "N/A";

        stockInfo.style.display = 'block';

      } catch (error) {
        alert("Error fetching stock info: " + error.message);
        stockInfo.style.display = 'none';
      }
    });
  </script>
</body>
</html>
